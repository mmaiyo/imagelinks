<!DOCTYPE html>

  <title>Image Links</title>
</head>
<body>
  <header>
    <h1>My Image Links Page</h1>

  <nav>

      <p>Check out our delicious food items:</p>
      <ul>
        <li><a href="https://www.epicurious.com/" target="_blank"><img src="images/food.jpg" alt="Food Item 1" height="200" width="200"></a> - Food Item 1</li>
        <li><a href="https://www.eater.com/" target="_blank"><img src="images/food1.jpg" alt="Food Item 2" height="200" width="200"></a> - Food Item 2</li>
